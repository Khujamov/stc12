language: java

sudo: false

dist: trusty

jdk:
  -oraclejdk8

os:
- linux

branches:
  only:
  - GradleBuild

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
directories:
- $HOME/.gradle/caches/
- $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
    - bass-2000@yandex.ru
    on_success: always # default: change